<!DOCTYPE html>
<html lang="en-us">

    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

<body id="body">

    <div class="container" id="Jumbo">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-4" id="hangman">HANGMAN</h1>
                <p class="lead" id="subtitle">IN SPACE!!</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="Main-Content">
            <div class="col-md-2">
                <h3 id = "h31">Incorrect Letters</h3>
                <p id="WrongLetter">&nbsp;</p>
                <br><br>
                <h3 id = "h32">Number of tries left</h3>
                <div id="wrong">
                    
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12" id="img">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row justify-content-md-center">
                            <h2 style="display: none;" class= "WordBlock" id="WB1"></h2>
                            <h2 style="display: none;" class= "WordBlock" id="WB2"></h2>
                            <h2 style="display: none;" class= "WordBlock" id="WB3"></h2>
                            <h2 style="display: none;" class= "WordBlock" id="WB4"></h2>
                            <h2 style="display: none;" class= "WordBlock" id="WB5"></h2>
                            <h2 style="display: none;" class= "WordBlock" id="WB6"></h2>
                            <h2 style="display: none;" class= "WordBlock" id="WB7"></h2>
                            <h2 style="display: none;" class= "WordBlock" id="WB8"></h2>
                            <h2 style="display: none;" class= "WordBlock" id="WB9"></h2>
                            <h2 style="display: none;" class= "WordBlock" id="WB10"></h2>
                            <h2 style="display: none;" class= "WordBlock" id="WB11"></h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2 style="display: block;" id="play">Press any key to start!</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <h3 id = "h33">Wins</h3>
                <div id="wins">

                </div>
                <br><br><br><br>
                <h3 id = "h34">Losses</h3>
                <div id="loss">

                </div>               
            </div>
        </div>
    </div>

<script src="assets/javascript/game.js"></script>

</body>

</html>
